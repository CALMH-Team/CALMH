<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Personal data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content>

    <form [formGroup]="personalDataForm">

      <ion-list>
        <ion-item>
          <ion-label position="fixed">Username</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label position="fixed">Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">Email</ion-label>
          <ion-input formControlName="email" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">First Name</ion-label>
          <ion-input formControlName="firstname" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">Last Name</ion-label>
          <ion-input formControlName="lastname" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="fixed">Age</ion-label>
          <ion-input formControlName="age" type="number"></ion-input>
        </ion-item>

        <ion-radio-group>
          <ion-item>
            <ion-label>Gender:</ion-label>
            <ion-select formControlName="gender" placeholder="Select One">
              <ion-select-option value="{{gender.value}}" *ngFor="let gender of genders">{{gender.label}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-radio-group>

      </ion-list>

      <ion-row>
        <ion-col size="12">
          <ion-button (click)="update();" color="primary" expand="block">{{saveButtonLabel}} </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="goTo('chronic-conditions')" color="secondary" expand="block">Set chronic conditions
            Conditions
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="goTo('disaster-events')" color="tertiary" expand="block">Skip
          </ion-button>
        </ion-col>
      </ion-row>

    </form>
  </ion-content>

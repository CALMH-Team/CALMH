<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Chronic conditions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="conditionsForm">
    <ion-list name="conditionList">
      <ion-item *ngFor="let condition of conditions">
        <ion-label>{{condition.name}}</ion-label>
        <ion-checkbox slot="end" value={{condition.value}}></ion-checkbox>
      </ion-item>
    </ion-list>


    <ion-row>
      <ion-col size="6">
        <ion-button (click)="update()" color="primary" expand="block">Update</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="update() && goTo('/disasters')" color="tertiary" expand="block">Next</ion-button>
        <ion-icon name="arrow-dropright"></ion-icon>
      </ion-col>
    </ion-row>

  </form>



</ion-content>

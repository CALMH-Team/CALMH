<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Getting help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let message of messages">



      <ion-col size="9" *ngIf="message.from !== nickname" class="message"
        [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
        <ion-chip>
          <ion-icon name="contact"></ion-icon>
          <ion-label>{{message.created | date:'dd.MM hh:MM'}} {{message.from}}: {{message.text}} </ion-label>
        </ion-chip>
      </ion-col>


      <ion-col offset="3" size="9" *ngIf="message.from === nickname" class="message"
        [ngClass]="{'my_message': message.from === nickname, 'other_message': message.from !== nickname}">
        <ion-chip>
          <ion-icon name="help-buoy"></ion-icon>
          <ion-label>{{message.created | date:'dd.MM hh:MM'}} {{message.from}}: {{message.text}} </ion-label>
        </ion-chip>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col size="9">
        <ion-item no-lines>
          <ion-input type="text" placeholder="Type a message" [(ngModel)]="message" (keyup.enter)="sendMessage()">
          </ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="3">
        <ion-button clear color="primary" (click)="sendMessage()" [disabled]="message === ''" expand="block">
          Send
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>

</ion-footer>
